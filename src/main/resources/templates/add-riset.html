<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<!--<nav th:replace="fragments/fragment :: navbar (page = 'Form Add Hotel')"></nav>-->
<div class="mr-auto">
    <h2>Riset</h2>
    <h3>Silahkan Tambah Riset</h3>
    <form th:action="@{/riset/add}" th:object="${riset}" method="POST">
        <div class="form-group row">
        <label for="researchTitle" class="col-sm-2 col-form-label">Research Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="researchTitle" th:field="${riset.researchTitle}" placeholder="Research Title">
        </div>
        </div>
        <div class="form-group row">
            <label for="researchType" class="col-sm-2 col-form-label">Research Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="researchType" th:field="${riset.researchType}" placeholder="Research Type">
            </div>
        </div>
        <div class="form-group row">
            <label for="team" class="col-sm-2 col-form-label">Team</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="team" th:field="${riset.team}" placeholder="Team">
            </div>
        </div>
        <div class="form-group row">
            <label for="pic" class="col-sm-2 col-form-label">PIC Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pic" th:field="${riset.pic}" placeholder="PIC Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="archetype" class="col-sm-2 col-form-label">Archetype</label>
            <div class="col-sm-10">
            <select class="mdb-select md-form" th:field="${riset.userType}" aria-multiselectable="true"  id="archetype">
                <option th:each="archetype : ${listArchetype}" th:value="${archetype.id}" th:text="${archetype.typeName}">
                    Archetype
                </option>
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="projectName" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="projectName" th:field="${riset.projectName}" placeholder="Project Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="researchDate" class="col-sm-2 col-form-label">Research Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="researchDate" th:field="${riset.researchDate}" placeholder="Research Date">
            </div>
        </div>
        <div class="form-group row">
            <label for="researchLink" class="col-sm-2 col-form-label">Research Link</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="researchLink" th:field="${riset.researchLink}" placeholder="Research Link">
            </div>
        </div>

        <button type="submit"  class="btn btn-outline-primary">Submit</button>
    </form>
</div>
</body>
</html>
